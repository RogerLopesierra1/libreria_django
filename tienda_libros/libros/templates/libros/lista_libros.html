
<!-- templates/libros/lista_libros.html -->
{% extends "base.html" %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
<h2>Lista de Libros</h2>
<ul>
    {% for libro in libros %}
    <li>{{ libro.titulo }} - {{ libro.autor }} - {{ libro.fecha_publicacion }} - {{ libro.isbn }} - ${{ libro.precio }}</li>
    {% endfor %}
</ul>
{% endblock %}
